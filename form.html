<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="author" content="Ella Yang">
    <meta property="og:title" content="Unified Chamber of Commerce"/>
    <meta property="og:type" content="website"/>
    <meta property="og:image" content="favicon.ico"/>
    <meta property="og:url" content="https://hsin-yu-yang.github.io/wdd230/chamber/form.html"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Join Page of the website Unified Chamber of Commerce. Here you will find the form for joining the chamber">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Signika+Negative&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico">
    <title>[Form] Unified Chamber of Commerce</title>
</head>
<main class="join-main">
    <div id="join-meeting-banner">
        <h2>Come join us for the chamber meet and greet Wednesday at 7:00 p.m</h2>
    </div>
    <div class="lastVisit">
        <p class="lastVisitP"></p>
    </div>
    <h2>Join Unified Chamber of Commerce</h2>
    <form title="Form" method="get" action="thankyou.html">
        <fieldset>
            <legend>Personal Information</legend>
            <label class="top">User Name*<input type="text" name="fname" required></label>
            <label class="top">Password*<input type="password" name="password" required></label>
            <label class="top">Email*<input type="email" name="email" placeholder="someone@example.com" required></label>
            <label class="top">Phone Number*<input type="tel" name="phone" required></label>
        </fieldset>

        <fieldset>
            <legend>Membership and your business</legend>
            <div class="membership">
                <h3>Select a Membership level</h3>
                <p>Click one to see info...</p> 
                <label><input type="range"></label>
                <label class="top">Password*<input type="password" name="password" required></label>
                <label class="sbs"><input type="radio" name="membership" value="np" onclick="showMembershipInfo('np')"> NP Membership</label>
                <label class="sbs"><input type="radio" name="membership" value="bronze" onclick="showMembershipInfo('bronze')"> Bronze Membership</label>
                <label class="sbs"><input type="radio" name="membership" value="silver" onclick="showMembershipInfo('silver')"> Silver Membership</label>
                <label class="sbs"><input type="radio" name="membership" value="gold" onclick="showMembershipInfo('gold')"> Gold Membership</label>
            </div>
            <div class="membership-info">
            </div>
            <label class="top">Briefly describe your business<textarea name="description" cols="30" rows="7"></textarea></label>
            <input type="hidden" id="hiddenDate" name="hiddenDate">
        </fieldset>
        <input type="submit" value="Join the Chamber" class="submitBtn" onclick="getHiddenDate()" name="submitButton">
    </form>
</main>
